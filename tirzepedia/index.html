<head>

  <style>
    body {
      background: #000;
      color: #C8A24E;
      font-family: Georgia, serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 700px;
      margin: 0 auto;
      padding: 2.5rem 1.2rem 2.2rem 1.2rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 2.5rem;

    .home-logo {

      right: 24px;

      height: 44px;

    .home-logo:hover {
      opacity: 1;
      filter: drop-shadow(0 0 8px #C8A24E);
      cursor: pointer;
    }
  </style>
