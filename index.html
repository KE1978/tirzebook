<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tirzebook</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      background-color: #000;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      min-height: 100vh;
      font-family: Georgia, serif;
      color: #fff;
    }

    /* Top navigation */
    .main-index {
      margin: 1.2rem 0;
      display: flex;
      flex-direction: row;
      gap: 3.5rem;
    }
    .main-index a {
      color: #C8A24E;
      font-size: 1.8rem;
      font-family: Georgia, serif;
      text-decoration: none;
      letter-spacing: 0.08em;
      font-weight: 500;
      transition: color 0.2s;
    }
    .main-index a:hover {
      color: #AAA488;
    }

    /* Logo */
    .logo {
      text-align: center;
      margin: 1rem 0;
    }
    .logo img {
      display: block;
      margin: 0 auto;
    }

    /* Footer copyright */
    .footer-symbol {
      margin-top: 1.5rem;
      color: #C8A24E;
      font-size: 1.2rem;
      font-family: Georgia, serif;      
      text-align: center;
    }
    @media (max-width: 768px) {
 html, body {
  min-height: 0 !important;
  height: auto !important;
  display: block !important;
  padding: 0 !important;
  margin: 0 !important;
  overflow-y: hidden !important;
}

body {
  height: fit-content !important;
}


 .main-index {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 1rem 0rem;
  margin: 3rem auto 0.1rem auto;
  max-width: 270px;
  box-sizing: border-box;
  justify-content: center;
}

  .main-index a {
    font-size: 1.2rem;
    text-align: center;
    padding: 0;
    letter-spacing: 0.03em;
  }
  .logo img {
    max-width: 95vw;
    height: auto;
    margin: 0.2rem auto 0.05rem auto;
    display: block;
  }
  .footer-symbol {
    font-size: 1rem;
    margin: 0 auto 0 auto;   /* Ingen extra luft ovan/under */
    text-align: center;
    display: block;
  }
}


     </style>
</head>
<body>
  <nav class="main-index">
    <a href="https://tirzebook.blogspot.com" target="_blank">Tirzeblog</a>
    <a href="/tirzebook/">Tirzebook</a>
    <a href="/tirzegram/">Tirzegram</a>
    <a href="/tirzepedia/">Tirzepedia</a>
  </nav>

  <div class="logo">
    <img src="22_2.jpg" alt="22:2">
    <div class="footer-symbol">
      &copy; Tirzebook 2025
    </div>
  </div>
</body>
</html>
