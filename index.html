<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tirzebook</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <style>
    body {
      margin: 0;
      background-color: #000;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      min-height: 100vh;
      font-family: Georgia, serif;
      color: #fff;
    }

    /* Top navigation */
    .main-index {
      margin: 2.2rem 0;
      display: flex;
      flex-direction: row;
      gap: 3.5rem;
    }
    .main-index a {
      color: #C8A24E;
      font-size: 1.8rem;
      font-family: Georgia, serif;
      text-decoration: none;
      border-bottom: 3px solid #C8A24E;
      padding-bottom: 0.17rem;
      letter-spacing: 0.08em;
      font-weight: 500;
      transition: color 0.2s, border-bottom 0.2s;
    }
    .main-index a:hover {
      color: #E0E0E0;
      border-bottom: 3px solid #E0E0E0;
    }

    /* Logo */
    .logo {
      text-align: center;
      margin: 2rem 0;
    }
    .logo img {
      display: block;
      margin: 0 auto; /* ingen storleksbegränsning – originalstorlek */
    }

    /* Contact under logo */
    .contact-link {
      margin-top: 1.5rem;
      text-align: center;
    }
    .contact-link a {
      color: #C8A24E;
      font-size: 1.6rem;
      text-decoration: none;
      border-bottom: 3px solid #C8A24E;
      padding-bottom: 0.15rem;
      transition: color 0.2s, border-bottom 0.2s;
    }
    .contact-link a:hover {
      color: #E0E0E0;
      border-bottom: 3px solid #E0E0E0;
    }
  </style>
</head>
<body>
  <nav class="main-index">
    <a href="https://tirzebook.blogspot.com" target="_blank">Tirzeblog</a>
    <a href="tirzebook.html">Tirzebook</a>
    <a href="tirzegram.html">Tirzegram</a>
    <a href="about.html">About</a>
  </nav>

  <div class="logo">
    <img src="22_2.jpg" alt="22:2">
    <div class="contact-link">
      <a href="contact.html">Contact</a>
    </div>
  </div>
</body>
</html>
