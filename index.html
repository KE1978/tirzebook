<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tirzebook</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      background-color: #000;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      min-height: 100vh;
      font-family: Georgia, serif;
      color: #fff;
    }

    /* Top navigation */
    .main-index {
      margin: 1.2rem 0;
      display: flex;
      flex-direction: row;
      gap: 3.5rem;
    }
    .main-index a {
      color: #C8A24E;
      font-size: 1.8rem;
      font-family: Georgia, serif;
      text-decoration: none;
      letter-spacing: 0.08em;
      font-weight: 500;
      transition: color 0.2s;
    }
    .main-index a:hover {
      color: #AAA488;
    }

    /* Logo */
    .logo {
      text-align: center;
      margin: 1rem 0;
    }
    .logo img {
      display: block;
      margin: 0 auto;
    }

    /* Footer copyright */
    .footer-symbol {
      margin-top: 1.5rem;
      color: #C8A24E;
      font-size: 1.2rem;
      font-family: Georgia, serif;      
      text-align: center;
    }
    @media (max-width: 768px) {
  .main-index {
    flex-direction: column !important;
    align-items: flex-start !important;
    gap: 1rem !important;
    width: 100vw !important;
    padding-left: 0.6rem !important;
    padding-right: 0.6rem !important;
  }
  .main-index a {
    font-size: 1.2rem !important;
    padding: 0.45rem 0 !important;
    display: block !important;
    width: 100% !important;
    text-align: left !important;
    letter-spacing: 0.04em !important;
  }
  .logo img {
    max-width: 98vw !important;
    height: auto !important;
    margin: 1.5rem auto 1rem auto !important;
    display: block !important;
  }
  .footer-symbol {
    font-size: 1rem !important;
    margin-top: 1rem !important;
    text-align: left !important;
  }
}

  </style>
</head>
<body>
  <nav class="main-index">
    <a href="https://tirzebook.blogspot.com" target="_blank">Tirzeblog</a>
    <a href="/tirzebook/">Tirzebook</a>
    <a href="/tirzegram/">Tirzegram</a>
    <a href="/tirzepedia/">Tirzepedia</a>
  </nav>

  <div class="logo">
    <img src="22_2.jpg" alt="22:2">
    <div class="footer-symbol">
      &copy; Tirzebook 2025
    </div>
  </div>
</body>
</html>
